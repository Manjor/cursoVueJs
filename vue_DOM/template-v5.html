<script src="https://cdn.jsdelivr.net/npm/vue@2.5.21/dist/vue.js"></script>

<div id="app">
    <p v-once>{{titulo}}</p>
    <p>{{saudacao()}}</p>
    <a :href="link">Google</a>
</div>

<script>
    new Vue({
        el: "#app",
        data:{
            titulo: 'Usando VueJS',
            link: 'http://google.com'
        },
        methods: {
            saudacao(){
                this.titulo = 'Bom Dia'
                return this.titulo
            }
        }
    })
</script>
