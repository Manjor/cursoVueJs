<script src="https://cdn.jsdelivr.net/npm/vue@2.5.21/dist/vue.js"></script>

<div id="app">
    <p>{{contador}}</p>
    <button @click="somar(5,$event)">Somar 1</button>
    <p v-on:mousemove="atualizarXY">Mouse: {{x}} e {{y}}</p>
</div>

<script>
    new Vue({
        el: "#app",
        data:{
            contador: 0,
            x: 0,
            y: 0
        },
        methods:{
            somar(passo,event){
                console.log(event)
                this.contador += passo
            },
            atualizarXY(e){
                console.log(e)
                this.x = e.clientX
                this.y = e.clientY
            }
        }
    })
</script>
